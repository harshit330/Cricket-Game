<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Game</title>
  <link rel="stylesheet" href="cricket2.css">
</head>
<body>
    
  <h1>Bat Ball Stump Game</h1> 

  

  <button class="choice-button" onclick="playGame('Bat')"><img src="images/bat.png" alt="Bat button" class="choice-images"></button>

  <button class="choice-button" onclick="playGame('Ball')"><img src="images/ball.png" alt="Ball button" class="choice-images"></button>

  <button class="choice-button" onclick="playGame('Stump')"><img src="images/stump.png" alt="Stump button" class="choice-images"></button>

 

  <h3 id="user-Choice"></h3>
  <h3 id="computer-move"></h3>
  <h3 id="result"></h3>
  <h3 id="score"></h3>


  <button onclick=" localStorage.clear() 
  resetScore();
">Reset</button>



  <script src="cricket3.js"> </script>
</body>
</html>
